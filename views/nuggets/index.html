<h1>{{ page }}</h1>
<div class="alert alert-danger animate-show" ng-show="message">{{ message }}</div>
<div class="animate-show" ng-show="nuggets">
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Created At</th>
                        <th>Last Updated</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="nugget in nuggets">
                        <td>{{ nugget.title }}</td>
                        <td>{{ nugget.created_at }}</td>
                        <td>{{ nugget.updated_at }}</td>
                        <td>{{ nugget.status }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="text-muted text-right">{{ nuggets.length }} results</p>
</div>
