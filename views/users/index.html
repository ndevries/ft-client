<h1>Users</h1>
<div class="alert alert-danger" ng-show="message">{{ message }}</div>
<div class="btn-toolbar">
    <a href="#/users/create" class="btn btn-primary">Add user</a>
</div>
<div class="panel panel-default" ng-show="users">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Created At</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="user in users">
                    <td>{{ user.email }}</td>
                    <td>
                        <span ng-repeat="role in user.roles">{{ role.title }}{{ $last ? '' : ', ' }}</span>
                    </td>
                    <td>{{ user.created_at }}</td>
                    <td><a href="" ng-click="remove(user.id)"><i class="fa fa-trash-o"></i></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<p class="text-muted text-right" ng-show="users">{{ users.length }} results</p>
