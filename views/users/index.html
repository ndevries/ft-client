<h1>Users</h1>
<div class="alert alert-danger fade" ng-show="message">{{ message }}</div>
<div class="btn-toolbar">
    <a href="#/users/create" class="btn btn-primary">Add user</a>
</div>
<div class="fade" ng-show="users">
    <div class="panel panel-default">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Created</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td><a href="#/users/{{ user.id }}">{{ user.email }}</a></td>
                        <td>
                            <span ng-repeat="role in user.roles">{{ role.title }}{{ $last ? '' : ', ' }}</span>
                        </td>
                        <td>{{ user.created_at }}</td>
                        <td class="text-right"><a href="#/users/{{ user.id }}/edit" title="Edit user"><i class="fa fa-edit"></i></a> <a href="" ng-click="remove(user.id)" title="Remove user"><i class="fa fa-trash-o"></i></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <p class="text-muted text-right">{{ users.length }} results</p>
</div>
