<h1>Add new user</h1>
<div class="alert alert-success" ng-show="success">{{ success }}</div>
<div class="alert alert-danger" ng-show="error">{{ error }}</div>
<div class="alert alert-danger" ng-show="errors">
    <span ng-repeat="error in errors">{{ error }} </span>
</div>
<form ng-submit="create()">
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="user.email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="user.password">
    </div>
    <div class="form-group">
        <label>Confirm password</label>
        <input type="password" class="form-control" ng-model="confirm">
    </div>
    <button type="submit" class="btn btn-primary">Save user</button>
</form>
