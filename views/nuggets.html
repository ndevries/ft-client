<h1>{{ page }}</h1>
<div class="alert alert-danger" ng-show="message">{{ message }}</div>
<div class="panel panel-default" ng-show="nuggets">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Created At</th>
                    <th>Last Updated</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="nugget in nuggets">
                    <td>{{ nugget.title }}</td>
                    <td>{{ nugget.created_at }}</td>
                    <td>{{ nugget.updated_at }}</td>
                    <td>{{ nugget.status }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
